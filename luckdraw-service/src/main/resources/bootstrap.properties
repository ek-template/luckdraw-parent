# 提供者服务名字
spring.application.name=luckdraw-service
server.port=9001
# 优先级最高bootstrap.properties配置文件去初始化上下文
# 加载服务注册
spring.cloud.nacos.discovery.server-addr=nacos.qekang.com
# 服务注册组
spring.cloud.nacos.discovery.namespace=8deb9334-19c1-4615-bc81-92e0db3a5353
# 加载配置中心
spring.cloud.nacos.config.server-addr=nacos.qekang.com
# 配置中心组 分为三种方式
# public
#spring.profiles.active=DEV
# public Group
#spring.cloud.nacos.config.group=DEV_GROUP
# test or dev
spring.cloud.nacos.config.namespace=8deb9334-19c1-4615-bc81-92e0db3a5353